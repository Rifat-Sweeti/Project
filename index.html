<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Beauty Products</h1>
        <div class="filter-container">
            <select id="brand" class="form-select">
                <option value="">Select Brand</option>
            </select>
            <select id="product" class="form-select">
                <option value="">Select Product</option>
            </select>
            <button class="search" onclick="searchProduct()">Search</button>
            <button class="clear" onclick="clearProduct()">Clear</button>
        </div>
        <div id="main"></div>
        <div id="selectedCard" class="hidden"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
